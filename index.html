<!DOCTYPE html>

<head>
  <title>centerPoint</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./mdl/material.css">
  <script defer src="./mdl/material.js"></script>
  <script defer src="./src/prism.js"></script>
  <link rel="stylesheet" href="./src/prism-default.css">
  <script defer src="./bootstrap/js/bootstrap.js"></script>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

    #map {
      height: 100%;
      width: 100%;
    }

    /* Optional: Makes the sample page fill the window. */

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #fixed-tab-3 {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    .controls {
      margin-top: 10px;
      border: 1px solid transparent;
      border-radius: 2px 0 0 2px;
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      height: 32px;
      outline: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    #pac-input {
      background-color: #fff;
      font-family: Roboto;
      font-size: 15px;
      font-weight: 300;
      margin-left: 12px;
      padding: 0 11px 0 13px;
      text-overflow: ellipsis;
      width: 300px;
    }

    #pac-input:focus {
      border-color: #4d90fe;
    }

    .pac-container {
      font-family: Roboto;
    }

    .pac-container:after {
      /* Disclaimer: not needed to show 'powered by Google' if also a Google Map is shown */
      background-image: none !important;
      height: 0px;
    }

    #type-selector {
      color: #fff;
      background-color: #4d90fe;
      padding: 5px 11px 0px 11px;
    }

    #type-selector label {
      font-family: Roboto;
      font-size: 13px;
      font-weight: 300;
    }

    #target {
      width: 345px;
    }
  </style>




</head>

<link href="./src/components.css" rel="stylesheet">
<script src="./src/snippets.js"></script>
<script src="./src/components.js"></script>

<body>

  <script src="./object/centerPointMain.js"></script>
  <script src="./object/centerMap.js"></script>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs" id="mainDiv">


    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Title</span>
      </div>

    </header>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="false">
      <div class="carousel-inner">
        <section class="carousel-item active" id="tab0">

          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onClick="pageControl(tab1)">시작</button>



        </section>
        <section class="carousel-item" id="tab1">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height">

            <select class="mdl-textfield__input" id="Tab1_select" name="octane" onchange="peopleCount(value);">


              <option value="2">2명</option>
              <option value="3">3명</option>
              <option value="4">4명</option>
              <option value="5">5명</option>
              <option value="6">6명</option>
            </select>
            <!-- <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i> -->
            <label class="mdl-textfield__label" for="Tab1_select">인원</label>

          </div>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onClick="pageControl(tab2),tab2ListCreate()">시작2</button>



        </section>
        <section class="carousel-item" id="tab2">

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height">

            <select class="mdl-textfield__input" id="Tab2_select" name="octane" onchange="peopleCount(value), tab2ListCreate()">

              <option value="2" selected>2명</option>
              <option value="3">3명</option>
              <option value="4">4명</option>
              <option value="5">5명</option>
              <option value="6">6명</option>
            </select>
            <!-- <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i> -->
            <label class="mdl-textfield__label" for="Tab2_select">인원</label>

          </div>
          <br>
          <br>

          <ul style="list-style-type:none" id="Tab2_li">

          </ul>
        </section>
        <section class="carousel-item" id="tab3">
            <input id="pac-input" class="controls" type="text" placeholder="장소 검색"> 
            
             <div id="map"></div>
             <script>
                 if(document.getElementsByClassName("mdl-components__page mdl-grid") != undefined){
                   resizeMap();
                 }
                 </script>
             <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1LWe638U2dyrLBLFjXfX2apj5-ePRxos&libraries=places&callback=initAutocomplete" async defer></script>
             <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="pageControl(tab2)" >확인</button>

        </section>


      </div>
    </div>

    <script>
      $(document).ready(function () {
        anchorControl();
      });
    </script>
    <script>
      if ("onhashchange" in window)
        window.onhashchange = function () {
          anchorControl();
        }
    </script>

  </div>



</body>

</html>
